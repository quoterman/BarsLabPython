{% extends 'twitter/application.html' %}

{% block mainarea %}
<a href="{% url 'twitter:registration' %}">Registration</a>

{% if next %}
<form action="{% url 'twitter:login' %}?next={{ next }}" method="POST">
{% else %}
<form action="{% url 'twitter:login' %}" method="POST">
{% endif %}

	{% csrf_token %}
	Username:<br/>
	<input type="text" name="username" autofocus/> <br/>
	Password:<br/>
	<input type="password" name="password"/> <br/>
	<input type="submit" value="Log in" />

</form>
{% endblock %}
