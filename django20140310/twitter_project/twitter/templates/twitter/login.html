{% extends 'twitter/application.html' %}

{% block mainarea %}
<a href="{% url 'twitter:registration' %}">Registration</a>
<form action="{% url 'twitter:login' %}" method="POST">{% csrf_token %}
	Username:<br/>
	<input type="text" name="username" autofocus/> <br/>
	Password:<br/>
	<input type="password" name="password"/> <br/>
	<input type="submit" value="Log in" />
</form>
{% endblock %}
