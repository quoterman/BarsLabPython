<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <form method="POST" action="{% url 'student_new' %}">
        {% csrf_token %}
        <input type="text" name="student_name"/>
        <select name="group_id">
        {% for group in groups %}
            <option value="{{ group.id }}">{{ group.group_name }}</option>
        {% endfor %}
        </select>
        <input type="submit" value="Save" />
    </form>

</body>
</html>
